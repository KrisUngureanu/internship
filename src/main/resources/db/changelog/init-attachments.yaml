databaseChangeLog:
  - changeSet:
      id: 001
      author: bitlab
      changes:
        - createTable:
            tableName: attachmentfile
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: lesson_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: attachmentfile
            baseColumnNames: lesson_id
            constraintName: fk_attachmentfile_lesson
            referencedTableName: lesson
            referencedColumnNames: id
